<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zilong</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        overflow: hidden;
      }
      
      .zilong {
        font-size: 10rem;
        font-weight: bold;
        font-family: Arial, sans-serif;
        color: #fff;
        text-transform: uppercase;
        animation: blink 1s infinite;
      }
      
      @keyframes blink {
        0%, 49% {
          opacity: 1;
        }
        50%, 100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="zilong">Zilong</div>
  </body>
</html>
